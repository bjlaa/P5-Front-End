<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="control-bar">
		<div id="search">
			<input data-bind="value: searchFilter, valueUpdate: 'afterkeydown'" placeholder="Search" class="search-bar"/>
		</div>
	</div>

	<main>
		<div id="places">
			<ul data-bind="foreach: filteredPlaces" id="place-list">
				<li class="place-element" data-bind="click: $parent.showPlace.bind($data)"><h4 class="place-title" data-bind="text: $data.name"></h4><p class="place-info" data-bind="text: $data.info"></p></li>
			</ul>
		</div>
		<div id="map"></div>
	</main>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4VzwaNGjwWOEayyophRSGjbUel_IV5xg&callback=googleMap.init"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
